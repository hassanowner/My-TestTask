<!-- =========================================================
1) getElementById()
========================================================= -->
<!DOCTYPE html>
<html>
<body>

<h1 id="title">Hello DOM</h1>

<script>
// Selects ONE element using its UNIQUE id
const title = document.getElementById("title");

// title now holds the <h1> element
title.style.color = "red";
</script>

</body>
</html>


<!-- =========================================================
2) getElementsByClassName()
========================================================= -->
<!DOCTYPE html>
<html>
<body>

<p class="item">Item 1</p>
<p class="item">Item 2</p>

<script>
// Selects ALL elements with class "item"
const items = document.getElementsByClassName("item");

// items is a LIVE HTMLCollection
items[0].style.color = "blue";
items[1].style.color = "green";
</script>

</body>
</html>


<!-- =========================================================
3) getElementsByTagName()
========================================================= -->
<!DOCTYPE html>
<html>
<body>

<div>Box 1</div>
<div>Box 2</div>

<script>
// Selects ALL <div> elements
const divs = document.getElementsByTagName("div");

// Access by index
divs[0].style.border = "1px solid black";
divs[1].style.border = "1px solid red";
</script>

</body>
</html>


<!-- =========================================================
4) getElementsByName()
========================================================= -->
<!DOCTYPE html>
<html>
<body>

<input name="gender" value="male">
<input name="gender" value="female">

<script>
// Selects elements by name attribute
const genders = document.getElementsByName("gender");

// NodeList of inputs
genders[0].checked = true;
</script>

</body>
</html>


<!-- =========================================================
5) querySelector()
========================================================= -->
<!DOCTYPE html>
<html>
<body>

<div class="box">First</div>
<div class="box">Second</div>

<script>
// Returns ONLY the FIRST match
const firstBox = document.querySelector(".box");

firstBox.style.background = "yellow";
</script>

</body>
</html>

<!-- =========================================================
6) querySelectorAll()
========================================================= -->
<!DOCTYPE html>
<html>
<body>

<div class="box">One</div>
<div class="box">Two</div>

<script>
// Returns ALL matching elements
const boxes = document.querySelectorAll(".box");

// NodeList (can loop)
boxes.forEach(box => {
  box.style.border = "2px solid blue";
});
</script>

</body>
</html>


<!-- =========================================================
7) parentElement
========================================================= -->
<!DOCTYPE html>
<html>
<body>

<div id="container">
  <p id="text">Hello</p>
</div>

<script>
const text = document.getElementById("text");

// Gets the parent ELEMENT (<div>)
const parent = text.parentElement;

parent.style.border = "2px solid green";
</script>

</body>
</html>


<!-- =========================================================
8) parentNode
========================================================= -->
<!DOCTYPE html>
<html>
<body>

<div>
  <span id="child">Child</span>
</div>

<script>
const child = document.getElementById("child");

// Gets the parent NODE
const parentNode = child.parentNode;

parentNode.style.background = "#eee";
</script>

</body>
</html>


<!-- =========================================================
9) previousElementSibling
========================================================= -->
<!DOCTYPE html>
<html>
<body>

<p>First</p>
<p id="middle">Middle</p>

<script>
const middle = document.getElementById("middle");

// Gets previous ELEMENT only
const prev = middle.previousElementSibling;

prev.style.color = "red";
</script>

</body>
</html>

<!-- =========================================================
17) children
========================================================= -->
<!DOCTYPE html>
<html>
<body>

<div id="parent">
  <p>A</p>
  <p>B</p>
</div>
